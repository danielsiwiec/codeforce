<div class="container-fluid">
    <div>
        <div id="tabs" ng-controller="TabsCtrl">
            <ul>
                <li ng-repeat="tab in tabs"
                    ng-class="{active:isActiveTab(tab.url)}"
                    ng-click="onClickTab(tab)">{{tab.title}}
                </li>
            </ul>
            <div id="mainView">
                <div ng-include="currentTab"></div>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="matchesList.html">
        <div class="row">
            <div class="col-md-10">
                <!--Body content-->

                <div ng-repeat="match in matches[0]">
                    <div class="row">
                        <div class="large-8 medium-8 rows">
                            <a class="small-10 button text-left" href="#/jedi/{{match.stackId}}">{{match.firstName}}
                                {{match.lastName}}</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </script>

    <script type="text/ng-template" id="matchesMap.html">
        <div class="row">
            <div class="large-4 columns">
                <!--Body content-->

                <img src="img/map-view.jpg" width=""/>

            </div>
        </div>
    </script>

</div>
